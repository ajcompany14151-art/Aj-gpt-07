<!DOCTYPE html>
<html>
<head>
  <title>AJ STUDIOZ AI AGENT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
<body data-theme="dark">
  <div id="toast" class="toast">Copied to clipboard!</div>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button id="new-chat-btn" aria-label="Start new chat">
          <i class="fas fa-plus"></i>
          New Chat
        </button>
        <button id="sidebar-toggle-btn" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="sidebar-content">
        <div class="search-container">
          <input type="text" id="search-history" placeholder="Search chat history..." aria-label="Search chat history">
          <i class="fas fa-search"></i>
        </div>
        <h2 class="history-title">Recent</h2>
        <ul id="chat-history">
          <!-- Chat history items will be dynamically added here -->
        </ul>
      </div>
      <div class="sidebar-footer">
        <button id="export-chat-btn" class="sidebar-action-btn" aria-label="Export chat">
          <i class="fas fa-download"></i>
          <span>Export Chat</span>
        </button>
        <button id="settings-btn" class="sidebar-action-btn" aria-label="Settings">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </button>
        <button id="theme-toggle-btn" class="sidebar-action-btn" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
        </button>
      </div>
    </aside>
    <div class="main-content" id="main-content">
        <div id="overlay"></div>
        <header class="main-header">
            <button id="mobile-menu-btn" aria-label="Open menu">
                <i class="fas fa-bars"></i>
            </button>
            <h3>Model: <span>Gemini 2.5 Flash</span></h3>
            <div class="header-actions">
              <button id="clear-chat-btn" aria-label="Clear current chat">
                <i class="fas fa-trash"></i>
              </button>
            </div>
        </header>
        <main id="chat-container">
            <!-- Chat messages or welcome screen will be appended here -->
        </main>
        <footer>
            <form id="chat-form" aria-label="Chat input form">
                <div class="input-actions">
                  <button type="button" id="attach-btn" aria-label="Attach file">
                    <i class="fas fa-paperclip"></i>
                  </button>
                  <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
                <textarea id="chat-input" placeholder="Message AJ STUDIOZ AI AGENT..." required autocomplete="off" aria-label="Message input" rows="1"></textarea>
                <button type="submit" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <div class="typing-indicator" id="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
              <span>AJ STUDIOZ AI is typing...</span>
            </div>
            <p class="footer-notice">AJ Studioz AI can make mistakes. Consider checking important information.</p>
        </footer>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-modal" id="close-settings">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label for="model-select">AI Model</label>
          <select id="model-select">
            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
            <option value="gemini-pro">Gemini Pro</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="temperature">Creativity</label>
          <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
          <div class="range-labels">
            <span>Precise</span>
            <span>Balanced</span>
            <span>Creative</span>
          </div>
        </div>
        <div class="setting-group">
          <label for="max-tokens">Max Response Length</label>
          <input type="number" id="max-tokens" min="100" max="4000" value="1000">
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-settings" class="primary-btn">Save Settings</button>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div id="context-menu" class="context-menu">
    <ul>
      <li id="rename-chat"><i class="fas fa-edit"></i> Rename</li>
      <li id="delete-chat"><i class="fas fa-trash"></i> Delete</li>
    </ul>
  </div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
